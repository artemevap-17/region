<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Color Picker Example</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        .color-box {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <label for="colorPicker">Select a color:</label>
    <input type="text" id="colorPicker" name="colorPicker" readonly style="border: none; cursor: pointer;">
    <div id="colorDialog" style="display: none;">
        <div class="color-box" style="background-color: #ff0000;" data-color="#ff0000"></div>
        <div class="color-box" style="background-color: #00ff00;" data-color="#00ff00"></div>
        <div class="color-box" style="background-color: #0000ff;" data-color="#0000ff"></div>
        <!-- Добавьте другие цвета по вашему выбору -->
    </div>

    <script>
        $(document).ready(function() {
            // Открываем диалог выбора цвета при клике на input
            $('#colorPicker').on('click', function() {
                $('#colorDialog').dialog('open');
            });

            // Инициализируем диалог выбора цвета
            $('#colorDialog').dialog({
                autoOpen: false,
                modal: true,
                buttons: {
                    Cancel: function() {
                        $(this).dialog('close');
                    }
                },
                // Обработчик выбора цвета
                click: function(event) {
                    var selectedColor = $(event.target).attr('data-color');
                    $('#colorPicker').val(selectedColor);
                    $('#colorDialog').dialog('close');
                }
            });

            // Обработчик клика по цветовым блокам
            $('.color-box').on('click', function() {
                var selectedColor = $(this).attr('data-color');
                $('#colorPicker').val(selectedColor);
                $('#colorDialog').dialog('close');
            });
        });
    </script>
</body>
</html>
